<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .input_group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .profile-card {
      margin-top: 20px;
      padding: 15px;
      background: #e9e9e9;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Profile Viewer</h1>
    <div class="input_group">
      <input type="text" id="userName" placeholder="Enter GitHub Username" />
      <button onclick="getProfile()">Search Profile</button>
      <div id="profile"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
